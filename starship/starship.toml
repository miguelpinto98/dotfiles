# Starship Configuration
# Minimal, fast, and informative prompt for development

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout for commands executed by starship (milliseconds)
command_timeout = 5000

# Format of the prompt
format = """
[╭─](bold green)$username$hostname$directory$git_branch$git_status$git_state$nodejs$python$docker_context
[╰─](bold green)$character"""

# Right-side prompt
right_format = """$cmd_duration$time"""

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vimcmd_symbol = "[](bold green)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "on [$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " 󰌾"
read_only_style = "red"
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = "󰉏 "
"Desktop" = "󰚝 "

[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"
truncation_length = 20
truncation_symbol = "…"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "="
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
untracked = "?${count}"
stashed = "$"
modified = "!${count}"
staged = "[●](green)"
renamed = "»${count}"
deleted = "✘${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_commit]
commit_hash_length = 7
tag_symbol = " "
tag_disabled = false

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"
detect_extensions = ["js", "mjs", "cjs", "ts", "mts", "cts"]
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_folders = ["node_modules"]

[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "yellow bold"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "requirements.txt", "pyproject.toml"]

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style)"
style = "bold yellow"
show_milliseconds = false
show_notifications = false

[time]
disabled = false
format = '[\[$time\]]($style) '
style = "bold white"
time_format = "%T"
utc_time_offset = "local"

# Package version
[package]
symbol = "󰏗 "
format = "is [$symbol$version]($style) "
style = "208 bold"
display_private = false
disabled = true

# Battery (for laptops)
[battery]
full_symbol = "󰂄 "
charging_symbol = "󰂄 "
discharging_symbol = "󰂃 "
disabled = false

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

# Memory usage
[memory_usage]
disabled = true
threshold = 75
format = "via $symbol [${ram}( | ${swap})]($style) "
style = "bold dimmed white"
symbol = "󰍛 "

# Line break
[line_break]
disabled = false

# Shell indicator
[shell]
disabled = true
